<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get a Free Quote - Borderlands Junk Removal</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Roboto',sans-serif;background:#f9f9f9;margin:0;padding:0;}
.container{max-width:700px;margin:80px auto;padding:40px;background:#fff;border-radius:10px;box-shadow:0 5px 20px rgba(0,0,0,0.1);}
h1{text-align:center;margin-bottom:40px;color:#2e2e2e;}
input, textarea{width:100%;padding:15px;margin-bottom:20px;border-radius:5px;border:1px solid #ccc;font-size:1rem;}
button{background:#4caf50;color:#fff;padding:15px 30px;border:none;font-size:1.2rem;cursor:pointer;transition:all 0.3s;}
button:hover{background:#45a049;transform:scale(1.05);}
</style>
</head>
<body>

<div class="container">
  <h1>Get a Free Quote</h1>
  <form action="https://formspree.io/f/xqadgpbb" method="POST">
    <input type="hidden" name="_cc" value="boe@easyhanson.net,Brsnt3@gmail.com">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="text" name="service" id="service" placeholder="Service" required readonly>
    <input type="text" name="price" id="price" placeholder="Price" required readonly>
    <textarea name="message" rows="5" placeholder="Additional Details (optional)"></textarea>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
// Auto-fill service and price from URL
const params = new URLSearchParams(window.location.search);
const service = params.get('service');
const price = params.get('price');
if(service) document.getElementById('service').value = service.replace(/\+/g,' ');
if(price) document.getElementById('price').value = price.replace(/\+/g,' ');
</script>

</body>
</html>
