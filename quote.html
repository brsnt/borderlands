<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get a Free Quote - Borderlands Junk Removal</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Roboto',sans-serif;background:#f9f9f9;margin:0;padding:0;}
.container{max-width:700px;margin:80px auto;padding:40px;background:#fff;border-radius:10px;box-shadow:0 5px 20px rgba(0,0,0,0.1);}
h1{text-align:center;margin-bottom:40px;color:#2e2e2e;}
input, textarea, select{width:100%;padding:15px;margin-bottom:20px;border-radius:5px;border:1px solid #ccc;font-size:1rem;}
button{background:#4caf50;color:#fff;padding:15px 30px;border:none;font-size:1.2rem;cursor:pointer;transition:all 0.3s;}
button:hover{background:#45a049;transform:scale(1.05);}
.helper-label{font-weight:bold;margin:10px 0 5px;display:block;color:#2e2e2e;}
</style>
</head>
<body>

<div class="container">
  <h1>Get a Free Quote</h1>
  <form action="https://formspree.io/f/xqadgpbb" method="POST">
    <input type="hidden" name="_cc" value="boe@easyhanson.net,Brsnt3@gmail.com">

    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Phone Number" required>

    <!-- Service -->
    <label class="helper-label">Service</label>
    <input type="text" name="service" id="service" placeholder="Type your service or pick below">
    <select id="serviceDropdown">
      <option value="">-- Select a Service --</option>
      <option value="Basic Pickup">Basic Pickup</option>
      <option value="Medium Jobs">Medium Jobs</option>
      <option value="Large Jobs">Large Jobs</option>
    </select>

    <!-- Price -->
    <label class="helper-label">Price</label>
    <input type="text" name="price" id="price" placeholder="Enter or auto-fill price">

    <textarea name="message" rows="5" placeholder="Additional Details (optional)"></textarea>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
// Map services to prices
const priceMap = {
  "Basic Pickup": "$50 - $200",
  "Medium Jobs": "$200 - $750",
  "Large Jobs": "$750+"
};

const serviceInput = document.getElementById("service");
const serviceDropdown = document.getElementById("serviceDropdown");
const priceField = document.getElementById("price");

// When dropdown changes, fill service + price
serviceDropdown.addEventListener("change", () => {
  const selected = serviceDropdown.value;
  if(selected){
    serviceInput.value = selected;
    priceField.value = priceMap[selected] || "";
  }
});

// Auto-fill from URL params (index.html cards)
const params = new URLSearchParams(window.location.search);
const serviceFromURL = params.get("service");
if(serviceFromURL){
  serviceInput.value = serviceFromURL.replace(/\+/g," ");
  priceField.value = priceMap[serviceInput.value] || "";
}
</script>

</body>
</html>
