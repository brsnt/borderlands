  :root{

    --secondary:#5f6c7b;
    --accent:#2ecc71;
    --accent-dark:#27ae60;
    --bg:#f5f7fa;
    --white:#ffffff;
  }
  *{margin:0;padding:0;box-sizing:border-box;}
  html{scroll-behavior:smooth;}
  body{font-family:'Poppins',sans-serif;color:var(--primary);background:var(--bg);line-height:1.6;}
  
  /* HEADER */
  header{

    height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; position:relative; color:white;
  }
  header::after{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(30,42,56,0.7);}
  header h1, header p{position:relative; z-index:2; text-align:center;}
  header h1{font-size:4rem; font-weight:700; margin-bottom:1rem;}
  header p{font-size:1.5rem; font-weight:300;}

  /* SECTION STYLES */
  section{padding:5rem 2rem;}
  .container{max-width:1100px; margin:0 auto;}
  h2{color:var(--accent-dark); font-size:2.5rem; margin-bottom:1.5rem; text-align:center;}
  p{color:var(--secondary); font-size:1.1rem; margin-bottom:1.5rem; text-align:center;}

  /* ABOUT US */
  .about-content{display:flex; flex-direction:column; align-items:center; gap:1.5rem;}
  .about-content img{border-radius:15px; max-width:250px;}
  .about-content div{max-width:700px;}

  /* SERVICES */
  .services-grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:2rem;}
  .service-card{background:var(--white); padding:2rem; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.1); transition:transform 0.3s; cursor:pointer;}
  .service-card:hover{transform:translateY(-10px);}
  .service-card h3{color:var(--primary); margin-bottom:0.5rem;}
  .service-card p{color:var(--secondary);}
  .service-card .price{font-weight:600; margin-top:1rem; color:var(--accent-dark); font-size:1.2rem;}

  /* HOW IT WORKS */
  .steps{display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:2rem; text-align:center;}
  .step{background:var(--white); padding:2rem; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
  .step h4{margin-bottom:1rem; color:var(--accent-dark);}
  .step p{color:var(--secondary); font-size:1rem;}

  /* TESTIMONIALS */
  .testimonials{display:flex; flex-direction:column; gap:2rem;}
  .testimonial{background:var(--white); padding:2rem; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
  .testimonial p{font-style:italic;}
  .testimonial h5{margin-top:1rem; text-align:right; color:var(--accent-dark);}

  /* GALLERY */
  .gallery{display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:1rem;}
  .gallery img{width:100%; border-radius:10px; object-fit:cover;}
